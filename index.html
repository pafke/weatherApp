<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<script type="text/javascript" src="js/weatherApp.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<div class="container">
		<div class="location-input">
			<h2>Location</h2>
			<input type="text" id="city" placeholder="Type your location...">
			<ul id="autocomplete" class="cities">
			</ul>
		</div>

		<div class="weather-overview">
			<h2 id="location"></h2>
			<h3>Today</h3>
			<div id="weather-today">
			</div>
			<h3>Forecast</h3>
			<ul id="forecast" class="weekdays">
			</ul>
		</div>
	</div>
</body>
</html>
